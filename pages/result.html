<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Finance - Resultados</title>
</head>

<body>
    <main class="painel-principal">
        <div class="container-conteudo">
            <header class="marca-empresa">
                <img src="../assets/images/logoTitle.png" alt="Logo Finance" />
            </header>

            <section class="cabecalho-resultados"></section>

            <section class="area-resultados">
                <article class="card-resultado">
                    <p class="descricao-campo">Valor das suas parcelas</p>
                    <h1 class="valor-parcela-mensal">R$ 0,00</h1>
                </article>

                <article class="card-resultado">
                    <p class="descricao-campo">Valor final a pagar</p>
                    <h1 class="montante-total">R$ 0,00</h1>
                </article>

                <div class="detalhes-financiamento">
                    <p class="total-parcelas">* Financiamento em 0 meses</p>
                </div>

                <nav class="opcoes-navegacao">
                    <button class="botao-acao refazer-simulacao">Voltar ao simulador</button>
                </nav>
            </section>

            <footer class="rodape-info">
                <p>Todos os direitos reservados.</p>
            </footer>
        </div>

        <aside class="botao-flutuante">
            <img src="../assets/images/eclipse-logo-sifrao.svg" alt="Ícone financeiro" />
        </aside>
    </main>

    <section class="painel-visual">
        <figure class="imagem-promocional">
            <img src="../assets/images/banner.png" alt="Banner promocional do financiamento" />
        </figure>
    </section>

    <script src="../javascript/pagina2.js"></script>
</body>

</html>
