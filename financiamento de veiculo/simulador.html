<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">

    <title>Simulador Financeiro</title>
</head>

<body>
    <section class="left-section">
        <div class="brand">
            <img src="assets/images/brandLogo.png" alt="">
        </div>

        <div class="left-header">
            <h1>Faça a sua <strong>simulação</strong></h1>
            <p>Descubra as melhores opções para financiar o seu automóvel.</p>
        </div>

        <div class="vehicle">
            <img src="assets/images/vehicle.png" alt="">
        </div>

        <div class="circleIcon">
            <img src="assets/images/circleIcon.png" alt="">
        </div>
    </section>

    <section class="right-section">
        <div class="right-header">
            <img src="assets/images/icons.png" alt="">
            <p>Complete os dados abaixo para calcular o seu financiamento.</p>
        </div>

        <div>
            <form action="">
                <fieldset>
                    <label for="amount">Quantia</label>
                    <input type="text" name="amount" id="amount" placeholder="Informe o valor" required>
                </fieldset>

                <fieldset>
                    <select name="institution" id="institution">
                        <option value="" class="placeholder" disabled selected hidden>Escolha uma instituição</option>
                        <option value="caixa">Caixa</option>
                        <option value="santander">Santander</option>
                        <option value="bradesco">Bradesco</option>
                        <option value="itau">Itaú</option>
                        <option value="nubank">Nubank</option>
                        <option value="inter">Inter</option>
                    </select>
                </fieldset>

                <fieldset>
                    <select name="period" id="period">
                        <option value="" class="placeholder" disabled selected hidden>Qual o prazo desejado?</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                        <option value="18">18</option>
                        <option value="24">24</option>
                        <option value="36">36</option>
                        <option value="48">48</option>
                        <option value="60">60</option>
                        <option value="72">72</option>
                    </select>
                </fieldset>

                <button id="calculate" type="submit">Calcular financiamento</button>
                <a href="pages/details.html" target="_blank" rel="noopener noreferrer">Segunda página</a>
            </form>
        </div>
    </section>

    <script src="javascript/main.js"></script>
</body>

</html>
