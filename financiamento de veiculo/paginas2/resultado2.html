<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/details/main.css" />

    <title>Simulador Financeiro - Detalhes</title>
</head>

<body>
    <section class="left-section">
        <div class="container">
            <div class="brand">
                <img src="../assets/images/brandLogo.png" alt="" />
            </div>

            <div class="left-header"></div>

            <div class="calculations-area">
                <div class="calculation-item">
                    <p class="description">Valor das suas mensalidades</p>
                    <h1 class="installment-value"></h1>
                </div>

                <div class="calculation-item">
                    <p class="description">Quantia total a pagar</p>
                    <h1 class="total-value"></h1>
                </div>

                <div class="summary">
                    <p class="payment-period"></p>
                </div>

                <div class="button-group">
                    <button class="btn btn-calculate-again">Retornar ao calculador</button>
                </div>
            </div>

            <div class="footer">
                <p>Todos os direitos reservados.</p>
            </div>
        </div>

        <div class="icon-button">
            <img src="../assets/images/circle-logo-dollar.svg" alt="" />
        </div>
    </section>

    <section class="right-section">
        <div class="hero-image">
            <img src="../assets/images/background.png" alt="" />
        </div>
    </section>

    <script src="../javascript/details.js"></script>
</body>

</html>
